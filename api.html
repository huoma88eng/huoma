<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
                // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
        // 从URL获取短代码
        function getShortCode() {
            const params = new URLSearchParams(window.location.search);
            return params.get('code') || '';
        }
        
        // 验证URL格式并添加协议
        function validateUrl(url) {
            if (!url) return '';
            // 检查是否已包含协议
            if (!/^https?:\/\//i.test(url)) {
                return 'http://' + url;
            }
            return url;
        }
        
        // 修正图片URL的函数
        function fixImageUrl(url) {
            if (!url) return url;
            
            // 正确的图片域名
            const baseDomain = 'https://huoma.tappcn.xyz';
            
            // 如果是相对路径，添加完整域名
            if (!/^https?:\/\//i.test(url)) {
                // 确保路径以斜杠开头
                if (!url.startsWith('/')) {
                    url = '/' + url;
                }
                return baseDomain + url;
            }
            
            // 将错误的域名替换为正确的域名
            const oldDomain = 'huoma88eng.github.io/huoma';
            if (url.includes(oldDomain)) {
                return url.replace(oldDomain, 'huoma.tappcn.xyz');
            }
            
            return url;
        }
        
        // 记录访问日志
        function logVisit(qrcodeId) {
            const logData = {
                qrcode_id: qrcodeId,
                user_agent: navigator.userAgent,
                referer: document.referrer,
                timestamp: new Date().toISOString()
            };
            
            fetch('https://huoma.tappcn.xyz/api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'log',
                    data: logData
                })
            }).catch(err => console.error('日志记录失败:', err));
        }
        
        // 更新扫描统计
        function updateScanCount(qrcodeId) {
            fetch('https://huoma.tappcn.xyz/api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'scan',
                    qrcode_id: qrcodeId
                })
            }).catch(err => console.error('更新统计失败:', err));
        }
        
        // 跳转到目标URL
        function redirectToTarget(url) {
            if (url) {
                window.location.href = url;
            }
        }
        
        // 下载图片
        function downloadImage() {
            const img = document.getElementById('imagePreview');
            if (!img || !img.src) return;
            
            // 创建下载链接
            const link = document.createElement('a');
            link.download = 'image_qrcode.png';
            link.href = img.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 加载并显示图文内容
        function displayGraphicContent(qrcode) {
            // 隐藏加载状态，显示图文内容区域
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('graphicTextState').classList.remove('hidden');
            
            // 设置标题
            document.getElementById('graphicTitle').textContent = qrcode.title || '无标题';
            
            // 设置作者（使用活码名称作为作者）
            document.getElementById('graphicAuthor').textContent = qrcode.name || '未知作者';
            
            // 设置浏览量
            document.getElementById('graphicViews').textContent = qrcode.scan_count > 0 ? qrcode.scan_count : '--';
            
            // 处理封面图
            const coverContainer = document.getElementById('graphicCoverContainer');
            const coverImg = document.getElementById('graphicCover');
            
            // 从内容中提取第一张图片作为封面
            if (qrcode.content && qrcode.content.includes('<img')) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = qrcode.content;
                const firstImg = tempDiv.querySelector('img');
                
                if (firstImg && firstImg.src) {
                    coverImg.src = fixImageUrl(firstImg.src);
                    coverImg.alt = firstImg.alt || '文章封面';
                    
                    // 处理封面图加载失败
                    coverImg.onerror = function() {
                        coverContainer.classList.add('hidden');
                    };
                } else {
                    coverContainer.classList.add('hidden');
                }
            } else {
                coverContainer.classList.add('hidden');
            }
            
            // 设置文章内容，修正图片URL
            let content = qrcode.content || '<p>暂无内容</p>';
            
            // 修正内容中的所有图片URL
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const images = tempDiv.querySelectorAll('img');
            
            images.forEach(img => {
                if (img.src) {
                    img.src = fixImageUrl(img.src);
                    // 添加图片样式
                    img.classList.add('rounded-lg', 'shadow-sm');
                }
            });
            
            document.getElementById('graphicContent').innerHTML = tempDiv.innerHTML;
            
            // 处理相关链接
            const urlContainer = document.getElementById('graphicUrlContainer');
            const urlLink = document.getElementById('graphicUrl');
            
            if (qrcode.new_url) {
                const fixedUrl = validateUrl(qrcode.new_url);
                urlLink.href = fixedUrl;
                urlLink.textContent = fixedUrl;
                urlContainer.classList.remove('hidden');
            } else {
                urlContainer.classList.add('hidden');
            }
            
            // 绑定返回按钮事件
            document.getElementById('graphicBackBtn').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }
        
        // 初始化页面
        async function init() {
            const shortCode = getShortCode();
            
            // 如果没有短代码，重定向到首页
            if (!shortCode) {
                window.location.href = 'index.html';
                return;
            }
            
            try {
                // 调用API获取二维码信息
                const response = await fetch('https://huoma.tappcn.xyz/api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get_qrcode',
                        shortCode: shortCode
                    })
                });
                
                if (!response.ok) {
                    throw new Error('未找到对应的内容');
                }
                
                const qrcode = await response.json();
                
                // 确保qrcode是一个对象
                if (typeof qrcode !== 'object' || qrcode === null) {
                    throw new Error('获取的数据格式不正确');
                }
                
                // 记录访问日志和更新统计
                if (qrcode.id) {
                    logVisit(qrcode.id);
                    updateScanCount(qrcode.id);
                }
                    // URL活码处理 - 增加多重安全检查
                    let originalUrl = '';
                    
                    // 检查是否有单个URL
                    if (typeof qrcode.original_url === 'string' && qrcode.original_url.trim() !== '') {
                        originalUrl = qrcode.original_url.trim();
                    } 
                    // 检查是否有URL数组
                    else if (Array.isArray(qrcode.original_urls) && qrcode.original_urls.length > 0) {
                        // 确保第一个元素是字符串
                        if (typeof qrcode.original_urls[0] === 'string' && qrcode.original_urls[0].trim() !== '') {
                            originalUrl = qrcode.original_urls[0].trim();
                        }
                    }
                    
                    // 验证URL有效性
                    const targetUrl = validateUrl(originalUrl);
                    if (!targetUrl) {
                        throw new Error('无效的目标URL');
                    }
                        redirectToTarget(targetUrl);
                        return;
                    // 显示跳转确认界面
                    //document.getElementById('loadingState').classList.add('hidden');
                    //document.getElementById('redirectState').classList.remove('hidden');
                    //document.getElementById('targetUrlDisplay').textContent = targetUrl;
                    
                    // 检查是否为VIP用户，如果是则直接跳转
                    if (qrcode.isVip) {
                        redirectToTarget(targetUrl);
                        return;
                    }
                    
                    // 绑定继续访问按钮事件
                    document.getElementById('continueBtn').addEventListener('click', () => {
                        redirectToTarget(targetUrl);
                    });
                
                
            } catch (error) {
                // 显示错误信息
                // document.getElementById('loadingState').classList.add('hidden');
                // document.getElementById('errorState').classList.remove('hidden');
                // document.getElementById('errorMessage').textContent = error.message;
                console.error('获取内容失败:', error);
            }
        }
        
        // 页面加载完成后初始化
       // document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
